<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <form class="form">
      <input type="text" class="screen" id="screen" placeholder="0">

      <button class="symbol">AC</button>
      <button class="symbol">+/-</button>
      <button class="symbol">%</button>
      <button class="symbol">รท</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="symbol">x</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="symbol">-</button>

      <button class="number">3</button>
      <button class="number">2</button>
      <button class="number">1</button>
      <button class="symbol">+</button>

      <button class="number zero">0</button>
      <button class="number">,</button>
      <button class="symbol">=</button>
    </form>
  </div>

  <script>

    let currentInput = "0";
    let previousInput = "";
    let operator = "";

    const form = document.querySelector(".form");
    const screen = document.getElementById("screen");
    const buttons = document.querySelectorAll("button");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

    });

    function updateScreen() {
      screen.value = currentInput;
    }

    function handleNumberClick(number) {
      if (currentInput === "0") {
        currentInput = number;
      } else {
        currentInput += number;
      }
      updateScreen();
    }

    function handleSymbolClick(symbol) {
      if (symbol === "AC") {
        currentInput = "0";
        previousInput = "";
        operator = "";
      } else if (symbol === "+/-") {
        currentInput = -Number(currentInput);
      } else if (symbol === "%") {
        currentInput = Number(currentInput) / 100;
      } else if (symbol === "รท" || symbol === "x" || symbol === "-" || symbol === "+") {
        previousInput = currentInput;
        currentInput = "0";
        operator = symbol;
      } else if (symbol === ",") {
        if (!currentInput.includes(".")) {
          currentInput += ".";
        }
      } else if (symbol === "=") {
        if (operator === "รท") {
          currentInput = Number(previousInput) / Number(currentInput);
        } else if (operator === "x") {
          currentInput = Number(previousInput) * Number(currentInput);
        } else if (operator === "-") {
          currentInput = Number(previousInput) - Number(currentInput);
        } else if (operator === "+") {
          currentInput = Number(previousInput) + Number(currentInput);
        }
        previousInput = "";
        operator = "";
      }
      updateScreen();
    }

    buttons.forEach(button => {
      if (button.classList.contains("number")) {
        button.addEventListener("click", () => handleNumberClick(button.innerText));
      } else if (button.classList.contains("symbol")) {
        button.addEventListener("click", () => handleSymbolClick(button.innerText));
      }
    });



  </script>


</body>

</html>
